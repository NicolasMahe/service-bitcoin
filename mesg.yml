name: "Bitcoin"
description: "Service to interact with the Bitcoin network."
dependencies:
  bitcoincore:
    image: ruimarinho/bitcoin-core
    command: -printtoconsole -regtest=1 -rpcauth=foo:e1fcea9fb59df8b0388f251984fe85$26431097d48c5b6047df8dee64f387f63835c01a2a463728ad75087d0133b8e6 -rpcallowip=0.0.0.0/0
    ports:
      - 18443:18443
      - 18444:18444
events:
  transaction:
    data:
      to:
        type: String
      value:
        type: String
      blockHash:
        type: String
      blockNumber:
        type: Number
      transactionHash:
        type: String
tasks:
  send:
    inputs:
      to:
        type: String
      value:
        type: String
      privateKey:
        name: "Signer private key"
        description: "The private key to sign the transaction"
        type: String
    outputs:
      success:
        name: "Success"
        description: "Output when the task executes successfully"
        data:
          transactionHash:
            name: "Transaction hash"
            description: "Hash of the transaction"
            type: String
      error: &error
        name: "Error"
        description: "Output when an error occurs"
        data:
          message:
            name: "Message"
            description: "The error message"
            type: String
  initDev:
    name: "Initialize development environment"
    description: "Mine 101 blocks and returns the public and private key of the default wallet."
    outputs:
      success:
        name: "Success"
        description: "Output when the task executes successfully"
        data:
          address:
            name: "Wallet's address"
            type: String
          privateKey:
            name: "Wallet's private key"
            type: String
      error: *error
